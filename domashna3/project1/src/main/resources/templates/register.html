<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f5;
        }
        .form-container {
            margin-top: 80px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        }
        .form-control {
            height: 48px;
        }
        .btn-primary-custom {
            background-color: #cf70f1;
            color: #fff;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #c448ee;
        }
        .icon-wrapper {
            width: 42px;
            height: 42px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .form-alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-5">
                <h3 class="text-center mb-4">Sign Up for an Account</h3>

                <!-- Display error message -->
                <div th:if="${errorMessage}" class="alert alert-danger form-alert" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <form method="post" action="/register">
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" id="username" class="form-control" name="username" required placeholder="Choose a username">
                        </div>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                            <input type="password" id="password" class="form-control" name="password" required placeholder="Create a password">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom btn-lg">Sign Up</button>
                    </div>
                </form>

                <p class="text-center mt-4">Already have an account? <a href="/login" class="text-primary">Log in</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
